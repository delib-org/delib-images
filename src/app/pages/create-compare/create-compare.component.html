<div class="compare">
    <div class="wrapper">
        <div *ngFor="let image of images |async" class="main__images">
            <div class="main__imagesBox">
                <img src={{image.src}} alt="image">
            </div>
        </div>
        <h1>Ask mates to tell you which of thouse images is better</h1>
        <app-add-image></app-add-image>
        <app-add-image></app-add-image>
        <div class="compare__box">
            <button class='fav'>+</button>
            <p>Add more images to compare</p>
        </div>
        
    </div>
</div>
